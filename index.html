<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all">
  <link href="styles/main.css" rel="stylesheet" type="text/css" media="all">
  <script src="script/calculation.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="navigation"><a>Home</a></div>
            <div class="navigation"><a>Projects</a></div>
        </nav>
    </header>
    <div class="content-container">
        <div id="sidebar">
            <div class="text">
                <h2>About</h2>
                <p>The Calculator brief by The Odin Project</p>
            </div>
        </div>
        <div id="active-content">
            <div class="calculator-body">
                <div class="calculator-display">
                    <span id="display" class="blink">Calculate!</span>
                    <span id="result"></span>
                </div>
                <div class="calculator-buttons">
                    <div class="button operator" id="("><span>(</span></div>
                    <div class="button operator" id=")"><span>)</span></div>
                    <div class="button clear" id="clear"><span>C</span></div>
                    <div class="button clear" id="clear-everything"><span>CE</span></div>
                    <div class="button number" id="7"><span>7</span></div>
                    <div class="button number" id="8"><span>8</span></div>
                    <div class="button number" id="9"><span>9</span></div>
                    <div class="button operator" id="multiply"><span>&#215;</span></div>
                    <div class="button number" id="4"><span>4</span></div>
                    <div class="button number" id="5"><span>5</span></div>
                    <div class="button number" id="6"><span>6</span></div>
                    <div class="button operator" id="divide"><span>&#247;</span></div>
                    <div class="button number" id="1"><span>1</span></div>
                    <div class="button number" id="2"><span>2</span></div>
                    <div class="button number" id="3"><span>3</span></div>
                    <div class="button operator" id="subtract"><span>-</span></div>
                    <div class="button number" id="0"><span>0</span></div>
                    <div class="button number" id="decimal"><span>.</span></div>
                    <div class="button equality" id="equals"><span>=</span></div>
                    <div class="button operator" id="add"><span>+</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
