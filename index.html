<!DOCTYPE html>
<html>
<head>
  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8"/>
  <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all">
  <link href="styles/main.css" rel="stylesheet" type="text/css" media="all">
  <script src="script/calculation.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="navigation"><a>Home</a></div>
            <div class="navigation"><a>Projects</a></div>
        </nav>
    </header>
    <div class="content-container">
        <div id="sidebar">
            <div class="text">
                <h2>About</h2>
                <p>The Calculator brief by The Odin Project</p>
            </div>
        </div>
        <div id="active-content">
            <div class="calculator-body">
                <div class="calculator-display">
                    <span id="display"></span>
                </div>
                <div class="calculator-buttons">
                    <div class="button number"><span>7</span></div>
                    <div class="button number"><span>8</span></div>
                    <div class="button number"><span>9</span></div>
                    <div class="button operator"><span>&#215;</span></div>
                    <div class="button number"><span>4</span></div>
                    <div class="button number"><span>5</span></div>
                    <div class="button number"><span>6</span></div>
                    <div class="button operator"><span>&#247;</span></div>
                    <div class="button number"><span>1</span></div>
                    <div class="button number"><span>2</span></div>
                    <div class="button number"><span>3</span></div>
                    <div class="button operator"><span>-</span></div>
                    <div class="button number"><span>0</span></div>
                    <div class="button number"><span>.</span></div>
                    <div class="button operator"><span>=</span></div>
                    <div class="button operator"><span>+</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
